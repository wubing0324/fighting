<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      width: 100%;
      overflow: hidden;
    }
    .autowidth{
      width: calc(100% + 10px);
      display: flex;
      flex-wrap: wrap;
    }
    .autowidth p {
      width: calc(100% / 3 - 10px);
      margin-right: 10px;
      margin-top: 10px;
      height: 100px;
      background: greenyellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="autowidth">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>
</body>
</html>
