    .ulBox{

    }

</head>
<body>
  <ul class="ulBox">
    <li>更多1</li>
    <li>更多2</li>
    <li>更多3</li>
    <li>更多4</li>
    <li>更多5</li>
    <li>更多6</li>
  </ul>
  <div class="tooltip">

  </div>
  <script>
    $('.ulBox li').mouseenter(function(e){
      console.log(e.target)
      console.log('-----------------------')
    })
    $('.ulBox li').mouseleave(function(e){
      console.log(e.target)
    })
  </script>
</body>
</html>
