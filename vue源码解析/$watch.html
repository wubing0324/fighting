<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
  </div>
<script>
  let vm = new Vue({
    el: '#app',
    template: '<div class="container">{{message}} <span @click="change">点击</click></div>',
    data() {
      return {
        message: '123456'
      }
    },
    methods: {
      change() {
        this.message = Math.random()
      }
    },
    mounted() {
      this.$watch('message', (val)=>{console.log(val + '变化了')})
    },
  })
</script>
</body>
</html>
