<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id='btn'>节流</button>
  <script>
    var btn = document.getElementById('btn');
    function throttle(fn, time){
      var invoke = true;
      return function () {
        if (!invoke) return;
        invoke = false;
        var self = this;
        var args = arguments
        setTimeout(function(){
          fn.apply(self, args);
          invoke = true;
        }, time)
      }
      // return function () {
      //   if (!invoke) return;
      //   invoke = false;
      //   var self = this;
      //   setTimeout(function(){
      //     fn.apply(self, arguments);
      //     invoke = true;
      //   }, time)
      // }
    }
    function clickMe() {
      console.log('click')
      console.log(this)
    }
    var cm = throttle(clickMe, 1000)
    btn.addEventListener('click', cm, false)
  </script>
</body>
</html>
